<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
  <body class="vh-100 gradient">  
      <div class="container py-5 h-100">  
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-10 col-xl-8">
            <div class="card rounded-3">
              <div class="card-body p-5">   
                <div class="text-center px-5">
                  <div class="carousel-container" id="motivation-container"></div>
                    <button class="carousel-control-prev carousel-dark" type="button">
                      <span class="carousel-control-prev-icon" onclick="prevSlide()" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next carousel-dark" type="button">
                      <span class="carousel-control-next-icon" onclick="nextSlide()" aria-hidden="true"></span>
                    </button> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script async src="app.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
